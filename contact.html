<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>NVIDIA | Contato</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="/imgs/nvidia-color.png" alt="Logo RTX 5090" />
      </div>
      <nav class="nav">
        <ul>
          <li>
            <a href="index.html">
              <div class="icon">
                <img src="imgs/house-door-fill.svg" alt="Início" />
              </div>
              Início
            </a>
          </li>
          <li>
            <a href="faq.html">
              <div class="icon">
                <img src="imgs/question-circle-fill.svg" alt="FAQ" />
              </div>
              FAQ
            </a>
          </li>
          <li>
            <a href="products.html">
              <div class="icon">
                <img src="imgs/cpu-fill.svg" alt="Produtos" />
              </div>
              Produtos
            </a>
          </li>
          <li>
            <a href="presentation.html">
              <div class="icon">
                <img src="imgs/person-raised-hand.svg" alt="Quem Somos" />
              </div>
              Quem Somos
            </a>
          </li>
          <li>
            <a href="#">
              <div class="icon">
                <img src="imgs/person-lines-fill.svg" alt="Contato" />
              </div>
              Contato
            </a>
          </li>
        </ul>
      </nav>
      <div class="cart">
        <img
          src="imgs/handbag-fill.svg"
          alt="Sacola de compras"
          width="32"
          height="32"
        />
      </div>
    </header>
    <main class="contact-section">
      <section class="contact-container">
        <h1>Entre em Contato</h1>
        <p>
          Tem alguma dúvida ou sugestão? Preencha o formulário abaixo e nossa
          equipe entrará em contato com você o mais rápido possível.
        </p>
        <form action="#" method="POST" class="contact-form">
          <div class="input-group">
            <label for="name">Nome</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Digite seu nome"
              required
            />
          </div>
          <div class="input-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu e-mail"
              required
            />
          </div>
          <div class="input-group">
            <label for="message">Mensagem</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Digite sua mensagem"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn-submit">Enviar Mensagem</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p>Caio Balduino &copy; 2025 - Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
